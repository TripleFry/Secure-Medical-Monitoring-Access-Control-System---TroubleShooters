<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HealthGuard Medical System</title>
    <link rel="stylesheet" href="/static/medical.css">
</head>

<body>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-icon" style="margin: 0 auto 16px;">üè•</div>
                <h1>Welcome Back</h1>
                <p>Login to HealthGuard Medical Monitoring System</p>
            </div>

            <div class="auth-body">

                {% if error %}
                <div class="alert alert-danger" style="margin-bottom: 20px;">
                    {{ error }}
                </div>
                {% endif %}

                <form action="/login" method="POST" id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <input type="email" class="form-input" id="email" name="email"
                            placeholder="doctor@healthguard.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" class="form-input" id="password" name="password"
                            placeholder="Enter your password" required>
                    </div>

                    <div class="form-group">
                        <div class="form-checkbox">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-full">
                        üîê Login to Dashboard
                    </button>
                </form>

                <div class="form-footer">
                    <p>Don't have an account? <a href="/signup">Create one now</a></p>
                    <p style="margin-top: 12px;"><a href="/forgot-password">Forgot Password?</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/theme.js"></script>

</body>

</html>
