<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - HealthGuard Medical System</title>
    <link rel="stylesheet" href="/static/medical.css">
</head>

<body>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-icon" style="margin: 0 auto 16px;">üè•</div>
                <h1>Create Account</h1>
                <p>Join HealthGuard Medical Monitoring System</p>
            </div>

            <div class="auth-body">

                {% if error %}
                <div class="alert alert-danger" style="margin-bottom: 20px;">
                    {{ error }}
                </div>
                {% endif %}

                <form action="/signup" method="POST" id="signupForm">
                    <div class="form-group">
                        <label class="form-label" for="fullname">Full Name</label>
                        <input type="text" class="form-input" id="fullname" name="fullname" placeholder="Dr. John Smith"
                            required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <input type="email" class="form-input" id="email" name="email" placeholder="doctor@hospital.com"
                            required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="role">Role</label>
                        <select class="form-input" id="role" name="role" required>
                            <option value="">Select your role</option>
                            <option value="doctor">Doctor</option>
                            <option value="nurse">Nurse</option>
                            <option value="admin">Administrator</option>
                            <option value="technician">Medical Technician</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" class="form-input" id="password" name="password"
                            placeholder="Min. 8 characters" required minlength="8">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="confirm_password">Confirm Password</label>
                        <input type="password" class="form-input" id="confirm_password" name="confirm_password"
                            placeholder="Re-enter password" required>
                    </div>

                    <div class="form-group">
                        <div class="form-checkbox">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">I agree to the Terms of Service and Privacy Policy</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-full">
                        ‚úÖ Create Account
                    </button>
                </form>

                <div class="form-footer">
                    <p>Already have an account? <a href="/login">Login here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Form is handled by server-side authentication
    </script>

</body>

</html>
