<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - HealthGuard Medical System</title>
    <link rel="stylesheet" href="/static/medical.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <a href="/" class="logo">
                <div class="logo-icon">ğŸ¥</div>
                <span>HealthGuard</span>
            </a>
            <div class="nav-menu">
                <a href="/" class="nav-link">Dashboard</a>
                <a href="/charts" class="nav-link active">Analytics</a>
                <a href="/alerts" class="nav-link">Security</a>
                <button class="theme-toggle" id="themeToggle">
                    ğŸŒ™ Dark Mode
                </button>
                <a href="/logout" class="btn btn-secondary">Logout</a>
            </div>
        </div>
    </div>

    <div class="app">

        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Chart Settings</h2>

            <div class="profile-card">
                <div class="profile-label">Time Range</div>
                <select class="form-input" id="timeRange">
                    <option value="24h">Last 24 Hours</option>
                    <option value="7d">Last 7 Days</option>
                    <option value="30d">Last 30 Days</option>
                </select>
            </div>

            <div class="profile-card">
                <div class="profile-label">Patient ID</div>
                <input type="number" class="form-input" id="patientId" value="1" min="1">
            </div>

            <button class="btn btn-primary w-full" onclick="loadCharts()">
                ğŸ“Š Load Data
            </button>

            <h2 style="margin-top: 24px;">Quick Actions</h2>
            <div class="sidebar-nav">
                <a href="/" class="sidebar-link">
                    <span>ğŸ </span>
                    <span>Back to Dashboard</span>
                </a>
                <a href="/alerts" class="sidebar-link">
                    <span>ğŸš¨</span>
                    <span>View Alerts</span>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main">
            <div class="container">

                <div class="page-header">
                    <h1 class="page-title">ğŸ“ˆ Patient Analytics</h1>
                    <p class="page-subtitle">Historical vital signs and trend analysis</p>
                </div>

                <!-- Charts Grid -->
                <div class="card mb-24">
                    <h3 class="card-title">â¤ï¸ Heart Rate Trends</h3>
                    <canvas id="hrChart" style="max-height: 300px;"></canvas>
                </div>

                <div class="card mb-24">
                    <h3 class="card-title">ğŸ« Blood Oxygen (SpOâ‚‚) Trends</h3>
                    <canvas id="spo2Chart" style="max-height: 300px;"></canvas>
                </div>

                <div class="card mb-24">
                    <h3 class="card-title">ğŸŒ¡ï¸ Temperature Trends</h3>
                    <canvas id="tempChart" style="max-height: 300px;"></canvas>
                </div>

            </div>
        </div>

    </div>


    <script src="/static/charts.js"></script>
    <script src="/static/theme.js"></script>

    <script>
        // Initialize charts on load
        window.addEventListener('load', () => {
            loadCharts();
        });

        function loadCharts() {
            const patientId = document.getElementById('patientId').value;
            // The charts.js file handles the actual chart rendering
            if (typeof window.renderCharts === 'function') {
                window.renderCharts(patientId);
            }
        }
    </script>

</body>

</html>
